<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>


    <style>
        .rest_pswd{
            transition: .5s;
        }
        .rest_pswd:hover {
            transition: .5s;
            transform: scale(0.9);
        }
    </style>
</head>

<body>

    <body class="font-mono bg-blue-400">
        <div class="container mx-auto">
            <div class="flex justify-center items-center h-screen px-6">
                <div class="w-full xl:w-3/4 lg:w-11/12 flex">
                    <div class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg" style="background-image: url('https://image.freepik.com/free-vector/forgot-password-illustration_65141-418.jpg')"></div>
                    <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
                        <div class="px-8 mb-4 text-center">
                            <h3 class="pt-4 mb-2 text-2xl">Forgot Your Password?</h3>
                            <p class="mb-4 text-sm text-gray-800 ">
                                Seems like you are lost dont worry we got you covered!
                            </p>
                        </div>
                        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                            <div class="mb-8">
                                <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
									Email-ID
								</label>
                                <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter Email Address..." />
                            </div>
                            <div class="mb-6 text-center">
                                <button class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline rest_pswd" type="button">
									Reset Password
								</button>
                            </div>
                            <hr class="mb-6 border-t" />
                            <div class="text-center">
                                <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800 rest_pswd" href="./regester.html">
									Create an Account!
								</a>
                            </div>
                            <div class="text-center">
                                <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800 rest_pswd" href="./index.html">
									Already have an account? Login!
								</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
